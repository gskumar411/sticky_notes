{% extends 'sticky_notes_app/base.html' %}

{% block title %}All Notes{% endblock %}

{% block content %}
    <h1>All Notes</h1>
    <a href="{% url 'note_new' %}">Create new note</a>
    <ul>
        {% for note in notes %}
        <li>
            <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
            <a href="{% url 'note_edit' note.pk %}">Edit</a>
            <a href="{% url 'note_delete' note.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
