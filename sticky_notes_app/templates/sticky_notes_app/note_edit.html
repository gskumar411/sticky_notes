{% extends 'sticky_notes_app/base.html' %}

{% block title %}Edit Note{% endblock %}

{% block content %}
    <h2>{% if note.pk %}Edit Note{% else %}New Note{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
